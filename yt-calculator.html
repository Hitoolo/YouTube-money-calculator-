<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Money Calculator | CreatorTools</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo"><span>CT</span> CreatorTools</a>
            <a href="index.html" style="color: var(--text-muted); font-size: 0.9rem;">&larr; Back to Dashboard</a>
        </div>
    </header>

    <main class="container">
        <div style="margin: 40px 0 20px;">
            <h1 style="font-size: 1.8rem; margin-bottom: 5px;">Revenue Calculator</h1>
            <p style="color: var(--text-muted);">Projections for AdSense & Brand Deals.</p>
        </div>

        <div class="app-wrapper" id="calculator-app">
            
            <div class="config-panel">
                <div class="input-group">
                    <label>Content Type</label>
                    <select id="modeSelect" class="form-control" onchange="updateMode()">
                        <option value="long">Long Form Video</option>
                        <option value="shorts">YouTube Shorts</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Monthly Views</label>
                    <input type="number" id="viewsInput" class="form-control" value="50000" oninput="syncRange('views', this.value)">
                    <input type="range" id="viewsRange" class="range-slider" min="1000" max="1000000" step="1000" value="50000" oninput="syncInput('views', this.value)">
                </div>

                <div class="input-group">
                    <label>RPM (Revenue per 1k views)</label>
                    <input type="number" id="rpmInput" class="form-control" value="3.50" step="0.10" oninput="syncRange('rpm', this.value)">
                    <input type="range" id="rpmRange" class="range-slider" min="0.1" max="50" step="0.1" value="3.50" oninput="syncInput('rpm', this.value)">
                    <div style="margin-top:10px; display:flex; gap:5px; flex-wrap:wrap;">
                        <button onclick="setPreset(1.5)" style="font-size:0.7rem; padding:4px 8px; border:1px solid #ccc; background:white; border-radius:20px; cursor:pointer;">Gaming</button>
                        <button onclick="setPreset(4.0)" style="font-size:0.7rem; padding:4px 8px; border:1px solid #ccc; background:white; border-radius:20px; cursor:pointer;">Vlog</button>
                        <button onclick="setPreset(15.0)" style="font-size:0.7rem; padding:4px 8px; border:1px solid #ccc; background:white; border-radius:20px; cursor:pointer;">Finance</button>
                    </div>
                </div>
            </div>

            <div class="insights-panel">
                <div class="result-card">
                    <div style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px;">Est. Monthly Total</div>
                    <div class="result-amount" id="totalResult">$0.00</div>
                    <div style="display:flex; justify-content:center; gap:15px; margin-top:15px; font-size:0.9rem; opacity:0.9; border-top:1px solid rgba(255,255,255,0.2); padding-top:15px;">
                        <span>Ads: <b id="adsResult">$0</b></span>
                        <span>Sponsors: <b id="sponsorResult">$0</b></span>
                    </div>
                </div>

                <div id="motivationBox" style="background:#eff6ff; padding:15px; border-radius:8px; border-left:4px solid var(--primary); font-size:0.9rem; color:var(--text-main);">
                    ðŸ’¡ <strong>Insight:</strong> Adjust sliders to see your potential.
                </div>

                <div class="chart-box">
                    <div style="width:30%; display:flex; flex-direction:column; justify-content:flex-end; height:100%;">
                        <div class="bar" id="barLow" style="height: 30%;"></div>
                        <div class="bar-label">Low</div>
                    </div>
                    <div style="width:30%; display:flex; flex-direction:column; justify-content:flex-end; height:100%;">
                        <div class="bar active" id="barAvg" style="height: 50%;"></div>
                        <div class="bar-label">Avg</div>
                    </div>
                    <div style="width:30%; display:flex; flex-direction:column; justify-content:flex-end; height:100%;">
                        <div class="bar" id="barHigh" style="height: 70%;"></div>
                        <div class="bar-label">High</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
